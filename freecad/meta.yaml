        - cmake
        - swig
        - eigen
        - boost-cpp
        - pybind11 2.1.*
        - python
        - matplotlib
        - coin3d
        - pivy
        - qt 5.*
        - pyside2
        - occt
        - netgen
        - vtk
        - libmed
        - hdf5
        - xerces-c
        - zlib 1.2.*
        - doxygen
    run:
        - vc 14  # [win and py>=35]
        - boost-cpp
        - python
        - numpy
        - matplotlib
        - coin3d
        - pivy
        - qt 5.*
        - pyside2
        - occt
        - netgen
        - vtk
        - libmed
        - xerces-c
        - zlib 1.2*
        - git
about:
    summary: freecad

