package:
    name: freecad
    version: 0.17

source:
    fn: freecad.tar.gz
    url: https://github.com/FreeCAD/FreeCAD/archive/master.tar.gz

build:
    number: 12
    features:
        - vc14  # [win and py>=35]

requirements:
    build:
        - toolchain
        - gcc  # [unix]
        - vc 14  # [win and py>=35]
        - ninja  # [win and py>=35]
        - cmake
        - nomkl  # [unix]
        - swig
        - eigen
        - boost-cpp 1.66.0
        - boost 1.66  # [win]
        - pybind11  # [unix]
        - python
        - matplotlib
        - coin3d
        - pivy
        - qt 5.6.*
        - pyside2
        - occt 7.2.0
        - netgen
        - vtk 8.1.*
        - libmed
        - hdf5
        - xerces-c 3.2.*
        - zlib 1.2.*
        - doxygen
        - git
    run:
        - libgcc  # [unix]
        - vc 14  # [win and py>=35]
        - boost-cpp 1.66.0
        - boost 1.66  # [win]
        - python
        - numpy
        - matplotlib
        - coin3d
        - pivy
        - qt 5.6.*
        - pyside2
        - occt 7.2.0
        - netgen
        - vtk 8.1.*
        - libmed
        - xerces-c 3.2.*
        - zlib 1.2*
        - git
        - calculix  # [unix]
about:
    summary: freecad
