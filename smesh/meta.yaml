package:
    name: smesh
    version: 8.3.0

source:
    git_url: https://github.com/looooo/SMESH
    git_tag: master

build:
    number: 3
    features:
        - vc14  # [win and py36]
    track_features:
        - vc14  # [win and py36]

requirements:
    build:
        - toolchain
        - cmake
        - ninja  # [win]
        - vc 14  # [win]
        - gcc  # [unix]
        - boost-cpp 1.66*
        - occt 7.2.0
        - netgen
        - vtk 8.*
        - libmed
        - pthread-stubs  # [unix]
        - pthreads-win32  # [win]

    run:
        - libgcc  # [unix]
        - vc 14  # [win]
        - boost-cpp 1.66*
        - occt 7.2.0
        - netgen
        - vtk 8.*
        - libmed
        - pthread-stubs  # [unix]
        - pthreads-win32  # [win]

about:
    home: https://github.com/LaughlinResearch/SMESH
    license: LGPL
    summary: A complete MESH framework based on the OCCT library.
